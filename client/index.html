<!doctype html>
<html lang="pt-PT">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5" />
    <title>Serviços Profissionais em Trás-os-Montes</title>
    <meta name="description" content="Serviços profissionais em Trás-os-Montes. Disponível 24h em Bragança e região. Orçamento gratuito." />
    
    <!-- Preconnect pour ressources externes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://www.googletagmanager.com" />
    <link rel="dns-prefetch" href="https://wa.me" />
    
    <!-- Fonts avec font-display: swap -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
    
    <!-- Theme color pour mobile -->
    <meta name="theme-color" content="#ea580c" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script
      defer
      src="%VITE_ANALYTICS_ENDPOINT%/umami"
      data-website-id="%VITE_ANALYTICS_WEBSITE_ID%"></script>
    <script>
      // Global error handler for debugging
      window.addEventListener('error', function(event) {
        console.error('Global error caught:', event.error);
        // Store last error in localStorage for debugging
        try {
          localStorage.setItem('last_js_error', JSON.stringify({
            message: event.error.message,
            stack: event.error.stack,
            timestamp: new Date().toISOString()
          }));
        } catch (e) {}
      });
      // Log unhandled promise rejections
      window.addEventListener('unhandledrejection', function(event) {
        console.error('Unhandled rejection:', event.reason);
      });
    </script>
  </body>

</html>
